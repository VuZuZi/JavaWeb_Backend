plugins {
    id 'java'
    id 'war'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.9.2'
}

sourceCompatibility = '11'
targetCompatibility = '11'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    dependencies {
        compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
        runtimeOnly 'javax.servlet.jsp:jstl:1.2'
    }

}

test {
    useJUnitPlatform()
}